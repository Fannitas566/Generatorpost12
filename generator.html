<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Convert Image</title>
</head>

<body>
  <textarea name='textarea' id='' cols='30' rows='10'></textarea>
  <button>Get</button>
  <script src='let _textArea=document.querySelector("textarea"),_btn=document.querySelector("button");_btn.addEventListener("click",()=>{let e=_textArea.value,t=document.createElement("div");t.innerHTML=e;let r=t.querySelectorAll("img"),c=new Array;r.forEach(e=>c.push(`"${e.src}"`)),_textArea.value=`<script type="text/javascript">const _chapterImage = [${c.join(", ")}]</script>`});'></script>
</body>

</html>
